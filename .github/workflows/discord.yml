name: Discord

on:
  - push

jobs:
  discord:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Discord Webhook
        uses: Sniddl/discord-commits@v1.6
        with:
          webhook: ${{ secrets.YOUR_DISCORD_WEBHOOK_URL }}
          template: "avatar-with-link"
          include-extras: true